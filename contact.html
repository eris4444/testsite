<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // تنظیمات رمز عبور - باید با مقادیر در login.html یکسان باشد
        const PASSWORD_VERSION = "1"; // نسخه رمز - باید با مقدار در login.html یکسان باشد
        
        // چک کردن لاگین و نسخه رمز قبل از نمایش صفحه
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const userPasswordVersion = localStorage.getItem('userPasswordVersion');
        
        if (!isLoggedIn || userPasswordVersion !== PASSWORD_VERSION) {
            // ریدایرکت به صفحه لاگین با پارامتر expired اگر نسخه رمز تغییر کرده باشد
            if (isLoggedIn && userPasswordVersion !== PASSWORD_VERSION) {
                window.location.href = 'login.html?expired=true';
            } else {
                window.location.href = 'login.html';
            }
        }
    </script>

    <div class="vpn-warning">
        ⚠️ لطفا از فعال بودن فیلترشکن خود اطمینان حاصل کنید
    </div>

    <nav>
        <div class="container">
            <h1>اخبار مدرسه</h1>
            <div class="nav-links">
                <a href="index.html">صفحه اصلی</a>
                <a href="contact.html" class="active">تماس با ما</a>
                <button id="theme-toggle">🌓</button>
                <button onclick="logout()" class="logout-btn">خروج</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">نام و نام خانوادگی:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره تماس:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">پیام:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">ارسال پیام</button>
        </form>
    </main>

    <script>
        // تابع خروج
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userPasswordVersion');
            window.location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>

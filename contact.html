<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست تماس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>املاک لاکچری</h1>
    </header>
    <div class="navbar">
        <a href="index.html">خانه</a>
        <a href="contact.html" class="active">درخواست تماس</a>
    </div>
    <div class="main-content">
        <h2>فرم درخواست تماس</h2>
        <form id="contact-form" action="https://api.telegram.org/bot<YOUR_BOT_API>/sendMessage" method="POST">
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">شماره تلفن:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="property">مشخصات ملک:</label>
            <textarea id="property" name="property" required></textarea><br>
            <input type="submit" value="ارسال درخواست">
        </form>
    </div>

    </footer>
